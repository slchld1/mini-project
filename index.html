<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet">
    <title>My Website</title>
</head>
<body class="backgroundcolor">
        <nav>
            <div class="logo">
            <h2>Nav</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="https://github.com/slchld1" target="_blank">Github</a>
                </li>
                <li>
                    <a href="">Portfolio</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
            <div class="nav-control">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    <div class="image">
        <h1>Coming Soon</h1>
        <br>
        <img src="./assets/coming-soon.jpg" alt="coming soon image">
        <br>
        <p>This is a demo site collecting contact information. Please scroll to the contact box or click on the nav <strong>contact</strong> and fill out your name and email! </p>
    </div>
    <div class="contactwrap">
        <form id="contact" class="contactbox">
            <h1>Contact</h1>
            <br>
            <label for="Name">Name</label>
            <br>
                <input type="text" name="name" id="name" placeholder="Name" required>
            <br>
            <label for="Email">Email</label>
            <br>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            <br>
            <h4>Leave a comment</h2>
            <textarea placeholder="comment..."></textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p></p><i class="material-icons">&#xe90c;</i> demo website</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
